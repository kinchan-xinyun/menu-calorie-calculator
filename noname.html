<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栄養情報ビューア</title>
    <link rel="icon" type="image/jpeg" href="images/one-plate-icon.png">
    <link rel="apple-touch-icon" href="images/one-plate-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <div class="menu-header">
                <h3>メニュー</h3>
                <button class="menu-close" id="menuClose">&times;</button>
            </div>
            <div class="menu-items" id="menuItems">
                <!-- カテゴリー一覧がここに動的に追加されます -->
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <img src="images/one_plate.jpg" alt="MY TEISHOKU ONEPLATE" class="header-logo">
        </div>
        
        <div id="categoryNavigation" class="category-navigation">
            <!-- カテゴリー一覧がここに動的に追加されます -->
        </div>

        <div class="header-image">
            <img src="images/plate-top.png" alt="MY TEISHOKU ONEPLATE" class="header-main-image">
        </div>
        
        <div class="description">
            <p>あなたの理想を叶える一皿</p>
            <p>上から順に選ぶだけで</p>
            <p>カロリーと PFC バランスを</p>
            <p>簡単に確認できます</p>
        </div>

        <div class="menu-section">
            <div id="categories-container" class="categories-container">
            </div>
        </div>

        <div id="result-container" class="result-container">
            <div id="result" class="result">
                <div class="total-header">
                    <h2>栄養情報（合計）</h2>
                    <div class="total-calories">
                        <div class="calories-number" id="total-calories">0</div>
                        <div class="calories-unit">kcal</div>
                    </div>
                </div>

                <div class="nutrition-grid">
                    <div class="nutrition-card protein-card">
                        <div class="nutrition-icon">P</div>
                        <div class="nutrition-label">タンパク質</div>
                        <div class="nutrition-value" id="total-protein">0</div>
                        <div class="nutrition-unit">g</div>
                    </div>
                    <div class="nutrition-card fat-card">
                        <div class="nutrition-icon">F</div>
                        <div class="nutrition-label">脂質</div>
                        <div class="nutrition-value" id="total-fat">0</div>
                        <div class="nutrition-unit">g</div>
                    </div>
                    <div class="nutrition-card carbs-card">
                        <div class="nutrition-icon">C</div>
                        <div class="nutrition-label">炭水化物</div>
                        <div class="nutrition-value" id="total-carbs">0</div>
                        <div class="nutrition-unit">g</div>
                    </div>
                </div>

                <div id="selectedDishesList" class="selected-dishes-list">
                    <!-- 選択された料理がここに動的に追加されます -->
                </div>

                <div class="pfc-section">
                    <h3>PFCバランス</h3>
                    
                    <div class="pfc-chart">
                        <div class="pfc-bar-container">
                            <div class="pfc-bar" id="pfc-bar">
                                <div class="pfc-segment protein-segment" id="protein-segment" style="width: 0%">
                                    <span class="pfc-label" id="protein-percent"></span>
                                </div>
                                <div class="pfc-segment fat-segment" id="fat-segment" style="width: 0%">
                                    <span class="pfc-label" id="fat-percent"></span>
                                </div>
                                <div class="pfc-segment carbs-segment" id="carbs-segment" style="width: 0%">
                                    <span class="pfc-label" id="carbs-percent"></span>
                                </div>
                            </div>
                        </div>

                        <div class="pfc-details">
                            <div class="pfc-detail-item">
                                <div class="pfc-detail-left">
                                    <div class="pfc-detail-color protein"></div>
                                    <span class="pfc-detail-label">タンパク質</span>
                                </div>
                                <div class="pfc-detail-right">
                                    <span class="pfc-detail-value" id="protein-kcal">0</span>
                                    <span class="pfc-detail-kcal">kcal</span>
                                    <span class="pfc-detail-percent" id="protein-percent-detail">0%</span>
                                </div>
                            </div>
                            <div class="pfc-detail-item">
                                <div class="pfc-detail-left">
                                    <div class="pfc-detail-color fat"></div>
                                    <span class="pfc-detail-label">脂質</span>
                                </div>
                                <div class="pfc-detail-right">
                                    <span class="pfc-detail-value" id="fat-kcal">0</span>
                                    <span class="pfc-detail-kcal">kcal</span>
                                    <span class="pfc-detail-percent" id="fat-percent-detail">0%</span>
                                </div>
                            </div>
                            <div class="pfc-detail-item">
                                <div class="pfc-detail-left">
                                    <div class="pfc-detail-color carbs"></div>
                                    <span class="pfc-detail-label">炭水化物</span>
                                </div>
                                <div class="pfc-detail-right">
                                    <span class="pfc-detail-value" id="carbs-kcal">0</span>
                                    <span class="pfc-detail-kcal">kcal</span>
                                    <span class="pfc-detail-percent" id="carbs-percent-detail">0%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 固定表示のPFCバランス -->
    <div id="fixedPfcBar" class="fixed-pfc-bar">
        <div class="fixed-pfc-content">
            <div id="categoryFlow" class="category-flow"></div>
            <div id="selectedDishesImages" class="selected-dishes-images"></div>
            <div class="fixed-calories-container">
                <div class="fixed-calories-display" id="fixed-calories-display">
                    <div class="fixed-pfc-values">
                        <div class="fixed-pfc-item">
                            <span class="fixed-pfc-label">P</span>
                            <span class="fixed-pfc-value" id="fixed-protein-value">0</span>
                            <span class="fixed-pfc-unit">g</span>
                        </div>
                        <div class="fixed-pfc-item">
                            <span class="fixed-pfc-label">F</span>
                            <span class="fixed-pfc-value" id="fixed-fat-value">0</span>
                            <span class="fixed-pfc-unit">g</span>
                        </div>
                        <div class="fixed-pfc-item">
                            <span class="fixed-pfc-label">C</span>
                            <span class="fixed-pfc-value" id="fixed-carbs-value">0</span>
                            <span class="fixed-pfc-unit">g</span>
                        </div>
                    </div>
                    <div class="fixed-calories-total">
                        <span class="fixed-calories-value" id="fixed-calories-value">0</span>
                        <span class="fixed-calories-unit">kcal</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addDishModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalTitle">料理を追加</span>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>

            <div class="form-group">
                <label>画像</label>
                <div class="image-preview empty" id="imagePreview">
                    <span>ここに画像が表示されます</span>
                </div>
                <input type="file" id="imageInput" accept="image/*" />
            </div>

            <div class="form-group">
                <label for="dishName">料理名 *</label>
                <input type="text" id="dishName" placeholder="例：チキンサラダ" required />
            </div>

            <div class="form-group">
                <label for="calories">カロリー (kcal) *</label>
                <input type="number" id="calories" placeholder="0" min="0" step="0.1" required />
            </div>

            <div class="form-group">
                <label>栄養素</label>
                <div class="nutrition-inputs">
                    <div class="form-group">
                        <label for="protein">タンパク質 (g)</label>
                        <input type="number" id="protein" placeholder="0" min="0" step="0.01" />
                    </div>
                    <div class="form-group">
                        <label for="fat">脂質 (g)</label>
                        <input type="number" id="fat" placeholder="0" min="0" step="0.01" />
                    </div>
                    <div class="form-group">
                        <label for="carbs">炭水化物 (g)</label>
                        <input type="number" id="carbs" placeholder="0" min="0" step="0.01" />
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="modalCancel">キャンセル</button>
                <button class="modal-btn modal-btn-primary" id="modalSubmit">追加</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
